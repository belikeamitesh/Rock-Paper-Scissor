<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Welcome to Rock Paper Scissor Game</h1>
            <h5>                       -Amitesh Kumar</h5>
        </header>
        <div class="scoreboard">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers your rock.You win</p>
        </div>
        <div class="choices">
            <div id="p"class="choice">
                <img src="https://i.ya-webdesign.com/images/rock-paper-scissors-png-8.png">
            </div>
            <div id="s"class="choice">
                <img src="https://static.thenounproject.com/png/477919-200.png">
            </div>
            <div id="r"class="choice">
                <img src="https://static.thenounproject.com/png/477918-200.png">
            </div>
        </div>
        <p id="action-message">Make Your Move</p>
        <script src="app.js"> </script>
    </body>
</html>
